<!DOCTYPE html>
<html>
  <head>
    <title>Clocked!! | Jivox Hackathon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pace-theme-minimal.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pace.min.js"></script>
  </head>
  <body>
    <div class="pace">

    </div>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
    </div>
    <div class="timezone-select" style="position: absolute; bottom: 10vw; left: 41vw">
      <select class="timezones">
        <option value="Pacific/Samoa">(GMT-11:00) Midway Island, Samoa</option>
        <option value="US/Hawaii">(GMT-10:00) Hawaii</option>
        <option value="US/Alaska">(GMT-09:00) Alaska</option>
        <option value="America/Tijuana">(GMT-08:00) Tijuana, Baja California</option>
        <option value="America/Mazatlan">(GMT-07:00) Chihuahua, La Paz, Mazatlan</option>
        <option value="America/Mexico_City">(GMT-06:00) Guadalajara, Mexico City, Monterrey</option>
        <option value="America/Rio_Branco">(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>
        <option value="America/La_Paz">(GMT-04:00) Caracas, La Paz</option>
        <option value="America/Argentina/Buenos_Aires">(GMT-03:00) Buenos Aires, Georgetown</option>
        <option value="Europe/London">(GMT+00:00) Greenwich Mean Time : London</option>
        <option value="Europe/Berlin">(GMT+01:00) Amsterdam, Berlin, Vienna</option>
        <option value="Europe/Vilnius">(GMT+02:00) Helsinki, Kyiv, Riga, Sofia, Tallinn, Vilnius</option>
        <option value="Europe/Volgograd">(GMT+03:00) Moscow, St. Petersburg, Volgograd</option>
        <option value="Asia/Muscat">(GMT+04:00) Abu Dhabi, Muscat</option>
        <option value="Asia/Yekaterinburg">(GMT+05:00) Yekaterinburg</option>
        <option value="Asia/Kolkata">(GMT+05:30) India</option>
        <option value="Asia/Dhaka">(GMT+06:00) Astana, Dhaka</option>
        <option value="Asia/Jakarta">(GMT+07:00) Bangkok, Hanoi, Jakarta</option>
        <option value="HongKong">(GMT+08:00) Beijing, Chongqing, Hong Kong</option>
        <option value="Asia/Tokyo">(GMT+09:00) Osaka, Sapporo, Tokyo</option>
        <option value="Australia/Sydney">(GMT+10:00) Canberra, Melbourne, Sydney</option>
        <option value="Asia/Magadan">(GMT+11:00) Magadan, Solomon Is., New Caledonia</option>
      </select>
    </div>
  </body>
</html>
